<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="script.js" defer></script>
</head>

<body>
  <main class="main-container">

    
    <header class="input-container">
      <input class="city-input" placeholder="Search City" type="text" />
      <button class="search-btn" title="Search">
      <span class="material-symbols-outlined">search</span>
      </button>
    </header>

    
    <div class="favorites-section">
      <div class="favorites-header">
        <h5 class="favorites-title regular-txt">Favorite Cities</h5>
        <button class="toggle-favorites" title="Toggle favorites">
        <span class="material-symbols-outlined">expand_more</span>
        </button>
      </div>
      <div class="favorites-list" id="favoritesList"></div>
    </div>

    
    <section class="weather-info" style="display: none;">
      <div class="location-date-container">
        <div class="location">
          <span class="material-symbols-outlined">location_on</span>
          <h4 class="country-txt">INDIA (IND)</h4>
          <button class="add-favorite-btn" title="Add to favorites">
          <span class="material-symbols-outlined">star_border</span>
          </button>

        </div>
        <h5 class="current-date-txt regular-txt">Fri, 20 June</h5>
      </div>

      <div class="weather-summary-container">
        <img src="assets/sun.png" alt="Weather Icon" class="weather-icon" />
      </div>

      <div class="weather-summary-info">
        <h1 class="temp-txt">30 Â°C</h1>
        <h3 class="condition-txt regular-txt">Clouds</h3>
      </div>

      <div class="weather-condition-container">
        <div class="condition-item">
          <span class="material-symbols-outlined">humidity_low</span>
          <div class="condition-info">
            <h5 class="regular-txt">Humidity</h5>
            <h5 class="humidity-value-txt">55%</h5>
          </div>
        </div>

        <div class="condition-item">
          <span class="material-symbols-outlined">air</span>
          <div class="condition-info">
            <h5 class="regular-txt">Wind Speed</h5>
            <h5 class="wind-value-txt">2 M/s</h5>
          </div>
        </div>
      </div>

      
      <div class="forecast-container"></div>
    </section>

    
    <section class="search-city section-message" style="display: flex;">
      <div>
        <img class="messsage-img" src="assets/man.png" alt="Search Illustration" />
        <h1>Search City</h1>
        <h4 class="regular-txt">Find out the weather condition of any city</h4>
      </div>
    </section>

   
    <section class="not-found section-message" style="display: none;">
      <div>
        <img class="not-found-img" src="assets/404.png" alt="City Not Found" />
        <h1>City Not Found</h1>
        <h4 class="regular-txt">Please enter a valid city name</h4>
      </div>
    </section>

  </main>
</body>
</html>
